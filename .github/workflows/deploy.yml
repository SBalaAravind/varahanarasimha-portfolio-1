name: Next.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install deps (my-app)
      - name: Install dependencies
        run: npm install
        working-directory: my-app

      # 4️⃣ Build Next.js
      - name: Build Next.js
        run: npm run build
        working-directory: my-app

      # 5️⃣ Deploy to EC2 + PM2 restart
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/varahanarasimha-portfolio/my-app
            git pull origin main
            npm install
            npm run build
            pm2 restart portfolio || pm2 start npm --name "portfolio" -- start
            pm2 save
