name: Next.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: my-app   # ðŸ”¥ MOST IMPORTANT

      - name: Build Next.js
        run: npm run build
        working-directory: my-app   # ðŸ”¥ MOST IMPORTANT
